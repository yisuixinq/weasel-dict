customization:
  distribution_code_name: Weasel
  distribution_version: 0.14.3
  generator: "Rime::SwitcherSettings"
  modified_time: "Sat Sep 19 11:47:24 2020"
  rime_version: 1.5.3

patch:
  "ascii_composer/good_old_caps_lock": true
  "ascii_composer/switch_key":
    Caps_Lock: commit_code
    Control_L: noop
    Control_R: noop
    Shift_L: commit_code
    Shift_R: commit_code
  "menu/page_size": 9


  key_binder:
    bindings:
      - { when: has_menu, accept: Tab, send: Down }
      - { when: has_menu, accept: Shift+Tab, send: Up }
      - { when: composing, accept: Left,  send: Control+Left }
      - { when: composing, accept: Right, send: Control+Right }

      # paging
      - { when: paging, accept: comma, send: Page_Up }
      - { when: has_menu, accept: period, send: Page_Down }
      - { when: has_menu, accept: minus, send: Page_Up }
      - { when: has_menu, accept: equal, send: Page_Down }
      - { when: paging, accept: bracketleft, send: Page_Up }
      - { when: has_menu, accept: bracketright, send: Page_Down }

      # numbered_mode_switch
      - { when: always, accept: Control+Shift+1, select: .next }
      - { when: always, accept: Control+Shift+2,  set_option: ascii_mode }
      - { when: always, accept: Control+Shift+4, toggle: simplification }
      - { when: always, accept: Control+Shift+5, toggle: extended_charset }
      - { when: always, accept: Control+Shift+exclam, select: .next }
      - { when: always, accept: Control+Shift+at, set_option: ascii_mode }
      - { when: always, accept: Control+Shift+dollar, toggle: simplification }
      - { when: always, accept: Control+Shift+percent, toggle: extended_charset }

      # optimized_mode_switch:
      - { when: always, accept: Shift+space, toggle: ascii_mode }
      - { when: always, accept: Control+period, toggle: ascii_punct }
      - { when: always, accept: Control+backslash, toggle: extended_charset }

  schema_list:
    - {schema: luna_pinyin}
    - {schema: luna_pinyin_simp}
    - {schema: double_pinyin}
    - {schema: double_pinyin_flypy}
    - {schema: stroke}

  punctuator:
    full_shape:
      ' ' : { commit: '　' }
      ',' : { commit: ， }
      '.' : { commit: 。 }
      '<' : [ 《, 〈, «, ‹ ]
      '>' : [ 》, 〉, », › ]
      '/' : [ ／, ÷ ]
      '?' : { commit: ？ }
      ';' : { commit: ； }
      ':' : { commit: ： }
      '''' : { pair: [ '‘', '’' ] }
      '"' : { pair: [ '“', '”' ] }
      '\' : [ 、, ＼ ]
      '|' : [ ·, ｜, '§', '¦' ]
      '`' : ｀
      '~' : ～
      '!' : { commit: ！ }
      '@' : [ ＠, ☯ ]
      '#' : [ ＃, ⌘ ]
      '%' : [ ％, '°', '℃' ]
      '$' : [ ￥, '$', '€', '£', '¥', '¢', '¤' ]
      '^' : { commit: …… }
      '&' : ＆
      '*' : [ ＊, ·, ・, ×, ※, ❂ ]
      '(' : （
      ')' : ）
      '-' : －
      '_' : ——
      '+' : ＋
      '=' : ＝
      '[' : [ 「, 【, 〔, ［ ]
      ']' : [ 」, 】, 〕, ］ ]
      '{' : [ 『, 〖, ｛ ]
      '}' : [ 』, 〗, ｝ ]

    half_shape:
      "!": {commit: "！"}
      "\"": {pair: ["“", "”"]}
      "'": {pair: ["‘", "’"]}
      # "(": "（"
      # ")": "）"  
      "(": " ("
      ")": ") "
      "-": "-"
      "_": "——"
      ",": {commit: "，"}
      ".": {commit: "。"}
      "\\": "、"
      ":": {commit: "："}
      ";": {commit: "；"}
      "?": {commit: "？"}
      "^": {commit: "……"}
      "`": "`"
      "{": "『"
      "}": "』"
      "|": ["·", "|", "｜", "§", "¦"]
      "~": "~"
      "<": "<"
      ">": ">"
      "[": "["
      "]": "]"
      "=": "="
      "@": "@"
      "#": "#"
      "$": "￥"
      "%": "%"
      "&": "&"
      "*": "*"
      "+": "+"
      "/": ["/"]
      
    ascii_style:
      ',' : { commit: ',' }
      '.' : { commit: '.' }
      '<' : '<'
      '>' : '>'
      '/' : '/'
      '?' : { commit: '?' }
      ';' : { commit: ';' }
      ':' : { commit: ':' }
      "'" : "'"
      '"' : '"'
      '\' : '\'
      '|' : '|'
      '`' : '`'
      '~' : '~'
      '!' : { commit: '!' }
      '@' : '@'
      '#' : '#'
      '%' : '%'
      '$' : '$'
      '^' : '^'
      '&' : '&'
      '*' : '*'
      '(' : '('
      ')' : ')'
      '-' : '-'
      '_' : '_'
      '+' : '+'
      '=' : '='
      '[' : '['
      ']' : ']'
      '{' : '{'
      '}' : '}'
